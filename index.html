<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>2019-es7</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: none;
            -webkit-overflow-scrolling: auto;
            -ms-touch-action: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            touch-action: none;
        }

        /* Force portrait layout even when the OS ignores orientation lock */
        @media screen and (orientation: landscape) {
            html {
                transform: rotate(-90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow: hidden;
                position: absolute;
                top: 100%;
                left: 0;
            }
        }
    </style>

    <script src="./src/lib/pixi.min.js"></script>
    <script src="./src/lib/TweenMax.min.js"></script>
    <script src="./src/lib/pixi-sound.min.js"></script>
</head>
<body>
    <div id="baseUrl" hidden>./</div>
    <div id="canvas"></div>

    <script type="module" src="./src/main.js"></script>
    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 1000;">
        <a href="game.apk" style="color: #888; text-decoration: none; font-family: sans-serif; font-size: 10px; background: rgba(0,0,0,0.3); padding: 2px 5px; border-radius: 3px;">Download Android APK</a>
    </div>
</body>
</html>
